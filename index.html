<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container" style="margin-top: 4rem;">
        <h2>Sign in</h2>
        <form>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group floating-label-group">
                        <input type="number" class="form-control mt-2" id="phone" name="phone"
                            required>
                        <label for="phn" class="floating-label">Mobile no.</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group floating-label-group">
                        <input type="password" class="form-control mt-2" id="pwd" name="password"
                             required>
                        <label for="passcode" class="floating-label">Password</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
            <h6 class="text-danger mt-3">Forgot Password</h6>
            <a href="#" class="text-secondary" style="text-decoration: none;">Don't have an account yet? <span
                    class="text-danger">Signup Now</span></a>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
